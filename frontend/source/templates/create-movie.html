{% extends "layout.html" %}
{% block page_title %}{% endblock %}
{% block body %}
    {{ super() }}
    <div class="h-100 row align-items-center">
        <div class="container">
          Please enter the details for your Movie: 
            <form action="/create-movie-object" method="POST" enctype=multipart/form-data>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="my movie" name="name">
                </div>
                <div class="form-group">
                  <label for="director">Genres</label>
                  <input type="text" class="form-control" id="starring" placeholder="genres" name="genres">
                </div>
                <div class="form-group">
                  <label for="director">Director</label>
                  <input type="text" class="form-control" id="director" placeholder="director" name="director">
                </div>
                <div class="form-group">
                  <label for="director">Starring</label>
                  <input type="text" class="form-control" id="starring" placeholder="starring" name="starring">
                </div>
                <div class="form-group">
                  <label for="thumbnail">Thumbnail</label>
                  <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
{% endblock %}
