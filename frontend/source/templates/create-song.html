{% extends "layout.html" %}
{% block page_title %}{% endblock %}
{% block body %}
    {{ super() }}
    <div class="h-100 row align-items-center">
        <div class="container">
          Please enter the details for your song: 
            <form action="/create-music-object" method="POST" enctype=multipart/form-data>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="my song" name="name">
                </div>
                <div class="form-group">
                  <label for="director">Genres</label>
                  <input type="text" class="form-control" id="starring" placeholder="genres" name="genres">
                </div>
                <div class="form-group">
                  <label for="artist">Artist</label>
                  <input type="text" class="form-control" id="artist" placeholder="artist" name="artist">
                </div>
                <div class="form-group">
                  <label for="album">Album</label>
                  <input type="text" class="form-control" id="album" placeholder="album" name="album">
                </div>
                <div class="form-group">
                  <label for="thumbnail">Thumbnail</label>
                  <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
{% endblock %}
